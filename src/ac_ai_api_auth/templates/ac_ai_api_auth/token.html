{% extends 'base.html' %}

{% block title %}
    Get Token
{% endblock %}

{% block content %}
    USE THIS ONLY ON HTTPS
    <div>Don't share this info!!!</div>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">generate token</button>
    </form>

    {% if token %}
        <div>token: {{ token }}</div>
        <div>Expires on: {{ expiry_date }}</div>
    {% endif %}
{% endblock %}
