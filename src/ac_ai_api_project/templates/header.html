<div>
    <ul>
        <li>
            {% if user.is_authenticated %}
                <div>{{ user.username }}</div>
                <a href="{% url 'ac_ai_api_auth:logout'%}">Logout</a>
            {% else %}
                <a href="{% url 'ac_ai_api_auth:login'%}">Login</a>
            {% endif %}
        </li>
        <li>
            <a href="{% url 'ac_ai_api_auth:generate_token' %}">Generate token</a>
        </li>
    </ul>
</div>
